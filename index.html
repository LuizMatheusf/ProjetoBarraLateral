<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Boxicon CSS -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link href='style.css' rel='stylesheet'>

    <title>Responsive Side Bar</title>
    
</head>

<body>
   <nav>
        <div class="sidebar">
           <div class="logo_conteudo">
               <div class='logo'>
                 <i class='bx bx-spa' ></i>
                 <div class="logo_nome">LOGO</div>
               </div>
               <i class='bx bx-menu' id='menu'></i>
            </div>

            <ul class="nav_lista">
                <li>
                    <i class='bx bx-search' ></i>
                        <input type='text' placeholder='Search...'>
                    <span class='legenda'>Search</span>
                </li>
                
                <li>
                    <a href="#">
                        <i class='bx bx-grid-alt' ></i>
                        <span class="link_name"> Dashboard </span>
                    </a>
                    <span class='legenda'>Dashboard</span>
                </li>

                <li>
                    <a href="#">
                        <i class='bx bx-user' ></i>
                        <span class="link_name"> Usuários </span>
                    </a>
                    <span class='legenda'>Usuários</span>
                </li>

                <li>
                    <a href="#">
                        <i class='bx bx-chat' ></i>
                        <span class="link_name"> Mensagens </span>
                    </a>
                    <span class='legenda'>Mensagens</span>
                </li>

                <li>
                    <a href="#">
                        <i class='bx bx-pie-chart-alt-2' ></i>
                        <span class="link_name"> Análises </span>
                    </a>
                    <span class='legenda'>Análises</span>
                </li>

                <li>
                    <a href="#">
                        <i class='bx bx-folder' ></i>
                        <span class="link_name"> Arquivos </span>
                    </a>
                    <span class='legenda'>Arquivos</span>
                </li>

                <li>
                    <a href="#">
                        <i class='bx bx-cart-alt' ></i>
                        <span class="link_name"> Pedidos </span>
                    </a>
                    <span class='legenda'>Pedidos</span>
                </li>

                <li>
                    <a href="#">
                        <i class='bx bx-memory-card' ></i>
                        <span class="link_name"> Salvo </span>
                    </a>
                    <span class='legenda'>Salvo</span>
                </li>

                <li>
                    <a href="#">
                        <i class='bx bx-cog' ></i>
                        <span class="link_name"> Configuração </span>
                    </a>
                    <span class='legenda'>Configuração</span>
                </li>
            </ul>
        </div>
    </nav>
    <div class='conteudo'>
        <div class='texto'>Conteúdo Principal</div>
    </div>
    <script src=sidebar.js></script>
</body>
</html>
